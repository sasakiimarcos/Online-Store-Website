<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Home</title>
</head>
<body>
    <div class="banner">
        <h1>John's Calculator Store</h1>
    </div>
    <div class="cart container-fluid">
        <div class="row" id="cart-total" >
            <div class="col text-center">
                <h2>Total</h2>
                <p id="totalAmount">$0.00</p>
                <button id="clear" class="btn btn-info">Clear</button>
            </div>
        </div>
        <div id="cart-list" class="row">
            <div class="col text-center">
                <h2>Shopping Cart</h2>
                <button id="cart-list-button" class="btn btn-primary">Show</button>
                <table id="cart-list-table">
                    <tr>
                        <th>    </th>
                        <th>Amount</th>
                        <th>Product</th>
                        <th>Cost</th>
                    </tr>
                </table>
            </div>
        </div>
        <div id="cart-submit" class="row">
            <div class="col text-center">
                <h2>Purchase</h2>
                <button type="button" id="purchase" class="btn btn-success text-center">Purchase</button>
            </div>
        </div>
    </div>
    <div class="products">
        <div class="products-product">
            <img src="assets/A.jpg" alt="Image of Casio's MS-80B">
            <div class="products-product-description">
                <h3>Casio's MS-80B</h3>
                <p><strong>Price:</strong> $9</p>
                <button value="A" class="products-purchase btn btn-secondary btn-lg">Add to cart</button>
            </div>
        </div>
        <div class="products-product">
            <img src="assets/B.jpg" alt="Image of Seaciyan Mini">
            <div>
                <h3>Seaciyan Mini</h3>
                <p><strong>Price:</strong> $7</p>
                <button value="B" class="products-purchase btn btn-secondary btn-lg">Add to cart</button>
            </div>
        </div>
        <div class="products-product">
            <img src="assets/C.jpg" alt="Image of Deli Mini Standard">
            <div class="products-product-description">
                <h3>Deli Mini Standard</h3>
                <p><strong>Price:</strong> $7</p>
                <button value="C" class="products-purchase btn btn-secondary btn-lg">Add to cart</button>
            </div>
        </div>
        <div class="products-product">
            <img src="assets/D.jpg" alt="Image of Texas Instruments TI-30XS">
            <div class="products-product-description">
                <h3>Texas Instruments TI-30XS</h3>
                <p><strong>Price:</strong> $15.44</p>
                <button value="D" class="products-purchase btn btn-secondary btn-lg">Add to cart</button>
            </div>
        </div>
        <div class="products-product">
            <img src="assets/E.jpg" alt="Image of Sharp EL-W535TGBBL 16-digit">
            <div class="products-product-description">
                <h3>Sharp EL-W535TGBBL 16-digit</h3>
                <p><strong>Price:</strong> $19.72</p>
                <button value="E" class="products-purchase btn btn-secondary btn-lg">Add to cart</button>
            </div>
        </div>
        <div class="products-product">
            <img src="assets/F.jpg" alt="Image of Texas Instruments TI-84 Plus CE">
            <div class="products-product-description">
                <h3>Texas Instruments TI-84 Plus CE</h3>
                <p><strong>Price:</strong> $100</p>
                <button value="F" class="products-purchase btn btn-secondary btn-lg">Add to cart</button>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/luxon@3.2.1/build/global/luxon.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="scripts/script.js"></script>
</html>
